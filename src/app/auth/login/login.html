<div class="container">
    <div class="content">
        <h2>Account login</h2>
        <form novalidate (submit)="onSubmit($event)">
            <p>E-mail address</p>
            <input type="email" [formField]="signalLoginModel.email" placeholder="Type your email">
            <p>Password</p>
            <input type="password" [formField]="signalLoginModel.password" placeholder="Type your password">
            <div class="options">
                <div class="create-account-content">
                    <p>Not registered?</p><a>Create account</a>
                </div>
                <div class="forgot-password-container">
                    <a>Forgot Password?</a>
                </div>
            </div>
            <button type="submit" >Log in</button>
        </form>
    </div>
</div>
