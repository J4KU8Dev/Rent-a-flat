<div class="container">
    <h2>Account login</h2>
    <form novalidate>
        <p>E-mail address</p>
        <input type="email">
        <p>Password</p>
        <input type="password">
        <div class="options">
            <div class="create-account-content">
                <p>Not registered?</p><a>Create account</a>
            </div>
            <div class="forgot-password-container">
                <a>Forgot Password?</a>
            </div>
        </div>
        <button type="submit" disabled>Log in</button>
    </form>
</div>
