<div class="container">
    <div class="wrapper">
        <h1>Personal informations</h1>
        <div class="profile-picture-wrapper">
            <img src="/assets/images/user.png" alt="">
            <div class="block">
                <input type="file">
                <p>Profile picture is not required. <br> You can delete it whenever you want !</p>
            </div>
        </div>
        <div class="profile">
            <h2>First Name</h2>
            <input type="text" class="element" [value]="user()?.firstName">
        </div>
        <div class="profile">
            <h2>Last Name</h2>
            <input type="text" class="element" [value]="user()?.lastName">
        </div>
        <div class="profile">
            <h2>Email</h2>
            <p>{{user()?.email}}</p>
        </div>
        <div class="profile">
            <h2>Password</h2>
            <input type="password" class="password" [value]="user()?.password" disabled>
        </div>
        <div class="profile">
            <h2>Phone Number</h2>
            <p>{{user()?.phone}}</p>
        </div>
        <div class="profile">
            <h2>Role</h2>
            <p class="text-role">{{user()?.role}}</p>
        </div>
        <button (click)="onOpenModal()">Change password</button>
        
    </div>
</div> 
        @if(clicked()) {
            <div class="parent">
                <div class="changing-password-container">
                    <button class="closeModal">X</button>
                    <div class="old-password">
                        <label for="oldPasswd">Old Password</label>;
                        <input type="text" id="oldPasswd">
                        <label for="oldPasswdCheckbox">Show Password</label>
                        <input type="checkbox" id="oldPasswdCheckbox">
                    </div>
                    <div class="new-password">
                        <label for="newPasswd">New Password</label>;
                        <input type="text" id="newPasswd">
                        <label for="newPasswdCheckbox">Show Password</label>
                        <input type="checkbox" id="newPasswdCheckbox">
                    </div>
                    <button class="confirm">Confirm</button>
                </div>
            </div>
        }
