<div class="container">
    <div class="wrapper">
        <h1>Personal informations</h1>
        <div class="profile-picture-wrapper">
            <img src="/assets/images/user.png" alt="">
            <div class="block">
                <input type="file">
                <p>Profile picture is not required. <br> You can delete it whenever you want !</p>
            </div>
        </div>
        <div class="profile">
            <h2>First Name</h2>
            <input type="text" class="element" [value]="user()?.firstName">
        </div>
        <div class="profile">
            <h2>Last Name</h2>
            <input type="text" class="element" [value]="user()?.lastName">
        </div>
        <div class="profile">
            <h2>Email</h2>
            <p>{{user()?.email}}</p>
        </div>
        <div class="profile">
            <h2>Password</h2>
            <input type="password" class="password" [value]="user()?.password" disabled>
        </div>
        <div class="profile">
            <h2>Phone Number</h2>
            <p>{{user()?.phone}}</p>
        </div>
        <div class="profile">
            <h2>Role</h2>
            <p class="text-role">{{user()?.role}}</p>
        </div>
        <button class="change-password-buton" (click)="onOpenModal()">Change password</button>
        
    </div>
</div>  
        @if(clicked()) {
            <div class="parent">
                <form class="changing-password-container" (submit)="onSubmit($event)" novalidate>
                    <div class="close-button-container">
                        <button class="closeModal" (click)="onCloseModal()" class="close-password-form">‚ùå</button>
                    </div>
                    <div class="old-password">
                        <h3>Old Password</h3>
                        <input [type]="checked() ?  'text' : 'password'" id="oldPasswd" [formField]="changePasswordForm.oldPassword">
                        <div class="div-checkbox">
                        </div>
                    </div>
                    <div class="new-password">
                        <h3>New Password</h3>
                        <input [type]="checked() ?  'text' : 'password'" id="newPasswd" [formField]="changePasswordForm.newPassword">
                        <div class="div-checkbox">
                            <input type="checkbox" id="newPasswdCheckbox">
                            <label for="newPasswdCheckbox" (click)="onToggle()">Show Passwords</label>
                        </div>
                    </div>
                    <a href="#">I don't remember my password</a>
                    <button class="confirm" type="submit">Confirm</button>
                </form>
            </div>
        }
