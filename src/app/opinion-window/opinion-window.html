<div class="container">
    <div class="customerData">
        <h1>{{opinionWindow()?.firstName}} {{opinionWindow()?.lastName}}</h1>
        <div class="stars">
        @for (stars of getStars(opinionWindow()?.rating!); track $index) {
            <img src="/assets/images/icons/star.png" alt="">
        }
        </div>
        <p>Reviewed: {{opinionWindow()?.opinionDate}}</p>
        
    </div>
    <div class="rest">
        <div class="image">
            <img [src]="apartamentImage()?.imagePath" [alt]="apartamentImage()" width="700" height="500">
            <p>{{apartamentImage()?.name}}</p>
        </div>
        <div class="contentOpinion">
            <p>"{{opinionWindow()?.opinionContent}}"</p>
        </div>
        
    </div>
</div>
