<div class="container">
    <form [formGroup]="contactForm" (submit)="onSubmit()">
        <div class="question">
             <img src="/assets/images/icons/question-mark.png" alt="questionMark-icon">
            <p>Have questions? Go ahead! We're here to help you find what you're looking for !</p>
        </div>
       
        <div class="inputs">
            <input type="text" placeholder="Name..." class="name" [formControl]="contactForm.controls.name">
            <input type="email" placeholder="Email..." class="email" [formControl]="contactForm.controls.email">
            <input type="number" placeholder="Phone..." class="number" [formControl]="contactForm.controls.number">
            <input type="text" placeholder="Subject..." class="subject" [formControl]="contactForm.controls.subject">
            <textarea type="text" placeholder="Your message goes here..." class="message" [formControl]="contactForm.controls.message"></textarea>
            
        </div>
        <div class="other"> 
            <input type="checkbox" [formControl]="contactForm.controls.check">
            <p>I consent to the storage of my data according to the Privacy Policy</p>
        </div>
        <button type="submit" [disabled]="!contactForm.valid ">Send Message</button>
    </form>
    <div class="informations">
        <img src="/assets/images/background-contact.jpg" alt="background" width="500" height="500">
        <div class="text-background">
            <h3>Address</h3>
            <p>Poland, Brodnica ul.Mostowa 22</p>
            <h3>Phone</h3>
            <p>+48 123 456 789</p>
            <h3>Instagram</h3>
            <p>@ModernVista_Brodnica</p>
            <h3>Email</h3>
            <p>ModernVista@apartments.com</p>
        </div>
    </div>
    <!-- add here google map library -->
</div>
