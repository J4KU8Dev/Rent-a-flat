<div class="main">
    <div class="logo">
        <img src="/assets/images/logo.png" routerLink="/home">
    </div>
    <div class="card" routerLink="/apartaments" >
        <p>Apartments</p>
    </div>
    <div class="card" routerLink="/gallery">
        <p>Gallery</p>
    </div>
    <div class="card" routerLink="/attractions">
        <p>Attractions</p>
    </div>
    <div class="card" routerLink="/opinions">
        <p>Opinions</p>
    </div>
    <div class="card" routerLink="/contact">
        <p>Contact</p>
    </div>
    <div class="card last" routerLink="/login">  
              <!--change it, if we are logged in, dont navigate to login if we click on navbar  -->
              <!-- style navbar -->
        @if(authService.currentUser()) {
            <p (click)="onToogle()">Welcome, {{authService.currentUser()?.firstName}} !</p>
            @if (isShowed()) {
                <div class="side-bar">
                    <div class="option">
                        <p>Account settings</p>
                    </div>
                    <div class="option">
                        <p>My reservations</p>
                    </div>
                    <div class="option" (click)="this.authService.logOut()">
                        <p>Log out</p>
                    </div>
                </div>
            }
        }
        @else {
            <p>Log in</p>
        }
        <!-- repair this -->
    </div>
</div>
