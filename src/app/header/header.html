<div class="main">
    <div class="logo">
        <img src="/assets/images/logo.png" routerLink="/home">
    </div>
    <div class="card" routerLink="/apartaments" >
        <p>Apartments</p>
    </div>
    <div class="card" routerLink="/gallery">
        <p>Gallery</p>
    </div>
    <div class="card" routerLink="/attractions">
        <p>Attractions</p>
    </div>
    <div class="card" routerLink="/opinions">
        <p>Opinions</p>
    </div>
    <div class="card" routerLink="/contact">
        <p>Contact</p>
    </div>
    <div class="card last">  
        @if(authService.currentUser()) {
            <p (click)="onToogle()">&#9776;Welcome, {{authService.currentUser()?.firstName}} !</p>
                <div class="side-bar" [class.open]="isShowed()">
                    <div class="option" routerLink="/account">
                        <p>Account</p>
                    </div>
                    <div class="option">
                        <p>My reservations</p>
                    </div>
                    <div class="option" (click)="this.authService.logOut()" routerLink="/login">
                        <p>Log out</p>
                    </div>
                </div>
        }
        @else {
            <p routerLink="/login">Log in</p>
        }
    </div>
</div>
