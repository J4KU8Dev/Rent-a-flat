<div class="main">
    <div class="logo">
        <img src="/assets/images/logo.png" routerLink="/home">
    </div>
    <div class="card" routerLink="/apartaments" >
        <p>Apartments</p>
    </div>
    <div class="card" routerLink="/gallery">
        <p>Gallery</p>
    </div>
    <div class="card" routerLink="/attractions">
        <p>Attractions</p>
    </div>
    <div class="card" routerLink="/opinions">
        <p>Opinions</p>
    </div>
    <div class="card" routerLink="/contact">
        <p>Contact</p>
    </div>
    <div class="card" routerLink="/login">        
        @if(authService.currentUser()) {
            <p>Welcome, {{authService.currentUser()?.firstName}} !</p>
            <button (click)="authService.logOut()">Log out</button>
        }
        @else {
            <p>Log in</p>
        }
        <!-- repair this -->
    </div>
</div>
